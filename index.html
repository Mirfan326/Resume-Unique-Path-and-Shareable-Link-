<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Milestone 5 Unique Path and Shareable Link Resume Builder By Muhammad Irfan Shaikh</h1>
    <p>Unique URL Generation (50 points):</p>
    <p>Does the system generate a unique path for each userâ€™s resume based on their 
        username</p>
    <form id="resumeForm">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Data Resume URL</label>
            <input type="text" id="username" name="username" required> <br>

            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" required><br>

            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" required><br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <!-- Profile Picture -->
            <label for="profilepicture">Profile Picture:</label>
            <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="5" required></textarea>
        </fieldset>


        <!-- Experience Section -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="3" required></textarea>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="9" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>
    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>
    <script src="script.js"></script>
</body>
</html>
